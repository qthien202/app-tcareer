<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="Mạng xã hội tìm việc" />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Tcareer</title>
    <link rel="manifest" href="manifest.json" />
    <base href="$FLUTTER_BASE_HREF" />

    <!-- Thêm đoạn mã yêu cầu quyền thông báo -->
    <script>
      // Kiểm tra nếu trình duyệt hỗ trợ Notification API
      if ("Notification" in window) {
        // Yêu cầu quyền thông báo khi ứng dụng tải
        Notification.requestPermission().then((permission) => {
          if (permission === "granted") {
            console.log("Notification permission granted.");
          } else {
            console.error("Unable to get permission to notify.");
          }
        });
      } else {
        console.error("Notification API is not supported in this browser.");
      }
    </script>
  </head>
  <body>
    <!-- Nội dung ứng dụng Flutter -->
    <script src="flutter_bootstrap.js" async></script>
    <script src="main.dart.js" type="application/javascript"></script>
  </body>
</html>
